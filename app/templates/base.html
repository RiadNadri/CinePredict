<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CinePredict{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1>CinePredict</h1>
            <nav>
                <a href="/" class="text-white me-3">Accueil</a>
                <a href="/dashboard" class="text-white me-3">Dashboard</a>
                <a href="/simulation" class="text-white">Simulation</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 CinePredict. Tous droits réservés.</p>
            <p>Pour toute question ou demande d'assistance, n'hésitez pas à nous contacter :</p>
            <ul class="list-unstyled">
                <li>Email : <a href="mailto:support@cinepredict.com" class "text-white">support@cinepredict.com</a></li>

            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
