{% extends "base.html" %}


{% block title %}Graphiques{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Graphiques générés</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-6">
                <h3 class="text-center">{{ image.split('_')[1].replace('.png', '').capitalize() }}</h3>
                <img src="{{ url_for('static', filename='images/' + image) }}" alt="{{ image }}" class="img-fluid">
                <p>URL : {{ url_for('static', filename='images/' + image) }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
